<ion-content>
  <span class="pwd-login">密码登录</span>
  <div class="logo">
      <img src="./assets/imgs/login-logo.png">
  </div>
  <div class="login-form">
    <ion-list>
      <button class="send-code" ion-button round>发送验证码</button>
      <ion-item>
        <ion-icon name="phone-portrait" item-start></ion-icon>
        <ion-input class="tel" clearInput=true type="tel" placeholder="请输入手机号码"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="checkmark-circle-outline" item-start></ion-icon>
          <ion-input type="text" clearInput=true placeholder="请输入短信验证码"></ion-input>
        </ion-item>
    </ion-list>
    <div class="notice">
      温馨提示：未注册淘璞账号的手机号，登录时将自动注册，且代表您已经同意<a href="">《淘璞用户协议》</a>
    </div>
    <button [ngClass]="{'btn-login': true, 'disable': isDisable}" ion-button round full>登录</button>
  </div>
</ion-content>
